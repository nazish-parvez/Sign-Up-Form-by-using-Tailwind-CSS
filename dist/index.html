<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body class="flex items-center justify-center min-h-screen bg-[#220135]">

        <div id="container" class="shadow-man bg-[#fff] rounded-md w-[400px] ">

            <form id="form" class="pt-7 pb-8 pr-10 pl-10">

                <h2 class="text-center mb-5 font-bold text-2xl">Sign Up</h2>

                <div class="form-control mb-2 pb-5 relative">
                    <label for="username" class="text-[#777] block mb-1">Username</label>
                    <input type="text" id="username" placeholder="Enter username"
                        class=" border-[#f0f0f0] border-2 rounded block w-full p-2 text-[14px]" />
                    
                </div>

                <div class="form-control mb-2 pb-5 relative">
                    <label for="email" class="text-[#777] block mb-1">Email</label>
                    <input type="text" id="email" placeholder="Enter email"
                        class=" border-[#f0f0f0] border-2 rounded block w-full p-2 text-[14px]" />
                    
                </div>

                <div class="form-control mb-2 pb-5 relative">
                    <label for="password" class="text-[#777] block mb-1">Password</label>
                    <input type="password" id="password" placeholder="Enter password"
                        class=" border-[#f0f0f0] border-2 rounded block w-full p-2 text-[14px]" />
                    
                </div>

                <div class="form-control mb-2 pb-5 relative">
                    <label for="password2" class="text-[#777] block mb-1">Confirm Password</label>
                    <input type="password" id="password2" placeholder="Enter password again"
                        class=" border-[#f0f0f0] border-2 rounded block w-full p-2 text-[14px]" />
                    <small class="bottom-0 left-0 absolute hidden text-[#e74c3c]">Error message</small>
                </div>

                <button type="submit"
                    class="bg-[#520380] border-[#520380] border-2 rounded block p-2 mt-5 w-full text-[#fff] cursor-pointer text-[14px]">Submit</button>

            </form>
        </div>
    </body>
</body>

</html>
